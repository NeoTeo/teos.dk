<!DOCTYPE html>
<html>

	<head>
	<title>Sartori</title>
	<link href="../stylesheets/teostyle.css" rel="stylesheet" type="text/css" media="all">

	<style>
    body {
        margin-left: auto;
        margin-right: auto;
        margin-top: 90px;
        margin-bottom: 50px;
        width: 700px;
		font-family: 'iA Writer Quattro S', serif !important;
		font-size: 16px;
		line-height: 1.4;
	} 

	.content-container {
		display: flex;
		align-items: flex-start;
		gap: 40px;
	}

	.text-content {
		flex: 2;
	}

	.photo-content {
		flex: 1;
		display: flex;
		justify-content: center;
		align-items: flex-start;
		padding-top: 20px;
	}

	.photo-content img {
		max-width: 200px;
		max-height: 200px;
		width: 100%;
		height: auto;
		border-radius: 50%;
		object-fit: cover;
	}

	</style>
	</head>

	<body>
	<h1>www.sartori.dk</h1>
	<hr>
	
	<div class="content-container">
		<div class="text-content">
			<p>
			Hello.<br><br>
			</p>
		</div>
		
	</div>
	
	<br>
	
	<div class="footer">
    </div>

	</body>

</html>
